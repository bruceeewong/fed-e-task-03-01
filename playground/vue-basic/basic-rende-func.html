<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue基础demo - render函数</title>
  </head>
  <body>
    <div id="app"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js" integrity="sha512-QJsj3afWlCpnQ60XzzYE8Jb3IgHIK1BcGZox9rUSmRRq3Ocz9vQ1yR80eX2/b9jfx/UuT5zYWNdrM8Te/eCMhQ==" crossorigin="anonymous"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          person: {
            name: 'Bruski',
            gender: 'male'
          }
        },
        render(h) {
          return h('div', [
            h('p', '姓名: ' + this.person.name),
            h('p', '性别: ' + this.person.gender),
          ])
        }
      }).$mount('#app')
    </script>
  </body>
</html>
